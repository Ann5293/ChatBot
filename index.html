<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <link rel="icon" type="image/x-icon" href="/chatbox_elements/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <!-- Top -->
    <div class="container-fluid p-3 bg-white shadow text-center">
      <img class="logo" src="/chatbox_elements/logo.png" />
      <span class="fw-bold ps-1 text-uppercase">Simple ChatBot</span>
    </div>

    <div class="container mt-4" style="margin-bottom: 12vh">
      <h3>ChatBox</h3>
      <div class="card shadow">
        <div class="card-header ps-3 bg-primary">
          <img class="profile" src="/chatbox_elements/profile.png" />
          <span class="fw-bold ps-1 text-white">Jamie</span>
        </div>
        <div class="card-body content">
          <!-- Name > Message bubble >Date Time
           -->
          <div class="text-start left">
            <sub class="receive fw-bold">Jamie</sub>
            <div class="card me-auto bgclr" style="width: fit-content">
              <div class="card-body text-start p-2">
                Hello! Nice to meet you. You can type "/help" to get some
                information.
              </div>
            </div>
            <sup class="fw-light" id="timestamp-placeholder"></sup>
          </div>

          <!-- <div class="text-end right">
            <sub class="sender fw-bold">You</sub>
            <div class="card ms-auto" style="width: fit-content">
              <div class="card-body text-start p-2">
                Hello There~ eqgkavakervukaevakebkaebhka<br />eab3brteabeatn
              </div>
            </div>
            <sup class="fw-light">6/4/2024 03:50:30</sup>
          </div> -->
        </div>
        <div class="card-footer bg-white">
          <textarea
            id="message-input"
            class="form-control"
            placeholder="Type a message..."
          ></textarea>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-2">
            <button
              id="send-button"
              class="btn btn-primary submitBtn text-center"
              type="button"
            >
              <img class="btn-icon" src="/chatbox_elements/send.png" /> Send
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid" style="background-color: #00001c">
      <div class="footer py-3 text-center">
        <p class="text-white m-auto">@2024 Copyrights. All rights reserved.</p>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
